<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="scss/alerts.scss" />
    <link rel="stylesheet" href="scss/topbar.scss" />
    <title>Monitoring des Pesquiers</title>
</head>

<body>
    <div class="root bg">
        <div class="container glass">
            <nav id="navbar">
                <import src="./nav.html" />
            </nav>
            <div class="addAlert">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32 21.3335V32.0002M32 32.0002V42.6668M32 32.0002H42.6666M32 32.0002H21.3333" stroke="currentColor" stroke-width="5.33333" stroke-linecap="round" />
                    <path d="M32 58.6668C46.7276 58.6668 58.6667 46.7278 58.6667 32.0002C58.6667 17.2726 46.7276 5.3335 32 5.3335C17.2724 5.3335 5.33333 17.2726 5.33333 32.0002C5.33333 46.7278 17.2724 58.6668 32 58.6668Z" stroke="currentColor" stroke-width="5.33333" />
                </svg>
                <div>Ajouter une alerte</div>
            </div>
            <div class="alerts-container ">
                <div class="alert-item" id="1">
                    <div class="baliseName">Nom Balise</div>
                    <div class="inputs flex-row-center">
                        <div class="L-inputs flex-col-center">
                            <div class="input flex-row-center">
                                <select name="sensor" id="">
                                    <option value="" selected disabled>Selectionner un capteur</option>
                                    <option value="1">Hauteur de l'eau</option>
                                    <option value="1">Température de l'eau</option>
                                </select>
                                <select name="operator" id="">
                                    <option value="" selected disabled>&plusmn;</option>
                                    <option value="gt">&gt;</option>
                                    <!-- <option value="eq">&equals;</option> -->
                                    <option value="lt">&lt;</option>
                                </select>
                                <input type="number" name="comparator" placeholder="10">
                            </div>
                            <div class="input flex-row-center">
                                <input type="email" name="email" id="" placeholder="adresse@mail.fr">
                            </div>
                        </div>
                        <div class="R-inputs flex-col-center">
                            <label for="template">Message à envoyer: </label>
                            <textarea name="template" id="" cols="1" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
