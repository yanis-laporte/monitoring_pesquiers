<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/alerts.scss" />
    <title>Monitoring des Pesquiers</title>
</head>

<body>
    <div class="root bg">
        <div class="container glass">
            <nav id="navbar">
                <import src="./nav.html" />
            </nav>
            <div class="add-alert glass" id="add-alert">
                <i class="fas fa-plus"></i>
                <div>Ajouter une alerte</div>
            </div>
            <div class="alerts-container" id="alerts-container">
                <!-- Alert item template -->
                <div class="alert-item" id="alert0">
                    <div class="alert-header">
                        <select type="text" name="balise-select" value="Nom de la balise">
                            <option selected disabled>Sélectionner une balise</option>
                        </select>
                        <!-- <input type="text" name="alert-in" value="Nom de l'alerte"> -->
                        <div class="buttons">
                            <button class="btn-save">
                                <i class="far fa-save"></i>
                                <!-- 💾 -->
                            </button>
                            <button class="btn-wastebasket"><i class="far fa-trash-alt"></i>
                                <!-- 🗑️ -->
                            </button>
                        </div>
                    </div>
                    <div class="alert-body">
                        <select name="sensors-select">
                            <option value="" selected disabled hidden>Sélectionner un capteur</option>
                        </select>
                        <select name="signs-select">
                            <option value="" selected disabled hidden>&plusmn;</option>
                            <option value="gt">&gt;</option>
                            <option value="lt">&lt;</option>
                        </select>
                        <input type="number" name="control-in" placeholder="Valeur de contrôle">
                    </div>
                </div>
                <!-- END Alert item template -->
            </div>

        </div>
    </div>
    <div id="toast-container">
        <!-- <div class="toast-item-(animation) toast-(success)" id="toast#">
            <div class="toast-title">Title(<span class="toast-mark">)</span><div>
            <div class="toast-body">Message</div>
        </div> -->
    </div>
</body>
<!-- Javascript -->
<script src="./js/topbar.js"></script>
<script type="module" src="./js/alerts.js"></script>

</html>
