<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/charts.scss" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data-2012-2022.min.js"></script>
    <title>Monitoring des Pesquiers</title>
</head>

<body>
    <div class="root bg">
        <div class="container glass">
            <nav id="chart-navbar">
                <ul>
                    <!-- <li id="close">
                        <i class="fas fa-times"></i>
                    </li> -->
                    <li id="battery">
                        <!-- Batterie icons -->
                        <!-- <i class="fas fa-battery-empty"></i>
                        <i class="fas fa-battery-full"></i>
                        <i class="fas fa-battery-half"></i>
                        <i class="fas fa-battery-quarter"></i>
                        <i class="fas fa-battery-three-quarters"></i> -->
                    </li>
                    <li id="name"></li>
                </ul>
            </nav>
            <div id="timerange">
                <ul>
                    <li><span>de</span> <input type="datetime-local" name="trFrom" id="trFrom"></li>
                    <li><span>à</span> <input type="datetime-local" name="trTo" id="trTo"></li>
                    <li><button id="redrawBtn"><i class="fas fa-sync"></i></button></li>
                    <li>
                        <select name="quickranges" id="quickranges">
                            <option value="" selected disabled hidden>Choix rapide</option>
                            <option value="now">Maintenant</option>
                            <optgroup label="Dernière">
                                <option value="5m">5 minutes</option>
                                <option value="30m">30 minutes</option>
                                <option value="1h">1 heure</option>
                                <option value="5h">5 heure</option>
                                <option value="12h">12 heure</option>
                                <option value="24h">24 heure</option>
                                <option value="1y">1 année</option>
                            </optgroup>
                        </select>
                    </li>
                    <!-- <li>
                        <div id="changeLayout">
                            <i class="fas fa-grip-vertical"></i>
                            <i class="fas fa-grip-horizontal"></i>
                        </div>
                    </li> -->
                </ul>
            </div>
            <div class="chartsWrapper">
                <div id="chartsContainer">
                    <!-- Le graphiques sont mit ici -->
                </div>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
</body>

<!-- Javascript -->
<!-- <script src="js/topbar.js"></> -->
<script type="module" src="js/charts.js"></script>

</html>
