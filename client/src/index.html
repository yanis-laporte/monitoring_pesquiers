<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.scss" />
    <title>Monitoring des Pesquiers</title>
</head>

<body>
    <div class="root bg">
        <div class="container">
            <div id="userMenu" class="userMenu transparent">
                <ul>
                    <li><button id="logout"><i class="fas fa-sign-out-alt"></i>Se déconnecter</button></li>
                    <li class="separator"></li>
                    <li><a href="./map.html"><i class="fas fa-map"></i>Carte</a></li>
                </ul>
            </div>
            <!-- Forms -->
            <div class="form-wrapper transparent">
                <form name="logForm" id="regForm">
                    <div class="title-wrapper">
                        <div class="title transparent">Connexion</div>
                    </div>

                    <div class="input-wrapper margin-top">
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="password">
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password" placeholder="Mot de passe" required>
                            <!-- <span class="tooltip"><a href="">Mot de passe oublié ?</a></span> -->
                        </div>
                    </div>
                    <div class="submit margin-top">
                        <div class="submit-input">
                            <input type="submit" name="submit">
                        </div>
                        <div class="tooltip">
                            <a href="#register">Pas de compte ? Créer en un</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script type="module" src="./js/login.js">
    </script>
</body>

</html>
