<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.scss" />
    <title>Monitoring des Pesquiers</title>
</head>

<body>
    <div class="root bg">
        <div class="container">
            <div id="userMenu" class="userMenu transparent">
                <ul>
                    <li><button><i class="fas fa-sign-out-alt"></i>Se déconnecter</button></li>
                    <!-- <li class="separator"></li> -->
                </ul>
            </div>
            <div class="middle transparent">
                <form name="logForm">
                    <div class="title-wrapper">
                        <div class="title transparent">Connexion</div>
                    </div>
                    <div class="input-wrapper">
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                        <div class="password">
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password" placeholder="Mot de passe">
                            <span class="tooltip"><a href="">Mot de passe oublié ?</a></span>
                        </div>
                    </div>
                    <div class="submit">
                        <div class="button">
                            <input type="submit" name="submit" value="Valider">
                        </div>
                        <div class="tooltip">
                            <a href="">Pas de compte ? Créer en un</a>
                            <a href="">Bla Bla ...</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script type="module" src="./js/login.js">
    </script>
</body>

</html>
